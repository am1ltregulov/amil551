<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>laba1</title>
</head>
<body>
	<script type="text/javascript">
		function Pi() {
			var N = Number(document.forms["Frm"].elements["n"].value);
			var sum = 0;
			for(var i = 0; i <= N; i++){
				var b = (-1)**i * i**2*N+1 / (2*N + 1);
				sum = sum + b;
			}
			document.write(sum);
		}

	</script>
<form id = Frm>
	<input type="text" id="n">
	<input type="button" value="отправить" onclick="Pi()">
</form>
</body>
</html>
